<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description"
        content="This is to do list implemented using Django by Dennis Ivy who is a full stack web developer.">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do Items</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #E8F4FA; /* Soft blue for background */
            font-family: 'Nunito', sans-serif;
            padding-top: 50px;
        }
    
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Raleway', sans-serif;
            color: #1A73E8; /* Deep blue for headings */
        }
    
        a, p {
            color: #4A4A4A; /* Neutral gray for text */
        }
    
        a {
            font-weight: 600;
            color: #2979FF; /* Bright blue for links */
        }
    
        .container {
            max-width: 550px;
            margin: auto;
            background-color: #FFFFFF;
            box-shadow: 2px 2px 15px -4px rgba(0, 0, 0, 0.15);
            border-radius: 10px; /* Rounded corners */
        }
    
        input {
            outline: none;
            border: none;
        }
    
        .header-bar {
            display: flex;
            justify-content: space-between;
            color: #FFFFFF;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            background: linear-gradient(90deg, #1A73E8 0%, #4FC3F7 100%); /* Blue gradient */
        }
    
        .header-bar a {
            color: #FFFFFF;
            text-decoration: none;
        }
    
        .task-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #FFFFFF;
            border-top: 1px solid #E0E0E0;
        }
    
        .task-title {
            display: flex;
            padding: 20px;
        }
    
        .task-title a {
            text-decoration: none;
            color: #2979FF; /* Bright blue for links */
            margin-left: 10px;
        }
    
        .task-complete-icon {
            height: 20px;
            width: 20px;
            background-color: #4CAF50; /* Green for completed tasks */
            border-radius: 50%;
        }
    
        .task-incomplete-icon {
            height: 20px;
            width: 20px;
            background-color: #CFD8DC; /* Light gray for incomplete tasks */
            border-radius: 50%;
        }
    
        .delete-link {
            text-decoration: none;
            font-weight: 900;
            color: #E53935; /* Red for delete action */
            font-size: 22px;
            line-height: 0;
            padding: 20px 0px;
        }
    
        /*Handle Classes*/
    
        .handle {
            display: inline-block;
            padding: 20px 16px;
            cursor: grab;
            user-select: none;
        }
    
        .handle:after, .handle:before {
            display: block;
            content: "";
        }
    
        .handle:active, .handle:active:before, .handle:active:after {
            cursor: grabbing;
        }
    
        .dropArea {
            background-color: #E3F2FD; /* Light blue for drop areas */
            color: #000;
            border: #90CAF9 1px solid; /* Blue border */
        }
    
        .selectedTask {
            opacity: 0.6;
        }
    
        #add-link {
            color: #2979FF; /* Bright blue */
            text-decoration: none;
            font-size: 42px;
            text-shadow: 1px 1px #0D47A1; /* Dark blue shadow */
        }
    
        #search-add-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
    
        @media screen and (max-width: 320px) {
            #search-add-wrapper {
                padding: 10px;
            }
        }
    
        input[type=text], input[type=password], textarea {
            border: 1px solid #90CAF9; /* Blue border */
            border-radius: 5px;
            padding: 10px;
            width: 90%;
        }
    
        label {
            padding-top: 10px !important;
            display: block;
        }
    
        ::placeholder {
            font-weight: 300;
            opacity: 0.5;
        }
    
        .button {
            border: 1px solid #90CAF9; /* Blue border */
            background-color: #FFFFFF;
            color: #1A73E8; /* Blue for button text */
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    
        .button:hover {
            background-color: #E3F2FD; /* Light blue hover effect */
        }
        
        .card-body {
            padding: 20px;
        }
    </style>
    
</head>

<body>

    <div class="container">
        {% block content %} {% endblock content %}
    </div>

</body>


</html>
